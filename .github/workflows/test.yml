name: Release CI

on:
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: gradle

      - name: ls
        run: |
          ls

      - name: Deploy to Server
        uses: appleboy/scp-action@v1
        with:
          key: ${{ secrets.PRIVATE_KEY }}
          source: "app-home-screen.jpg"
          host: ${{ secrets.SERVER_IP }}
          port: 22
          username: 271945881@qq.com
          target: /www/wwwroot